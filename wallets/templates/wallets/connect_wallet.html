{% extends "wallets/base.html" %}
{% block title %}Connect Wallet{% endblock %}
{% block content %}
<div class="w-full max-w-md space-y-4 animate__animated animate__fadeIn">
  <h1 class="text-2xl font-bold text-center mb-4">Connect Your Wallet</h1>
  <p class="text-center mb-4">Select a wallet provider to connect:</p>
  <div class="flex justify-center space-x-4">
    <button id="connect-metamask"
            class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded">
      Connect MetaMask
    </button>
    <button id="connect-phantom"
            class="bg-purple-600 hover:bg-purple-500 px-4 py-2 rounded">
      Connect Phantom
    </button>
  </div>

  <p id="wallet-status" class="text-center text-sm mt-4"></p>

  <div id="connected-wallets" class="mt-6">
    <h3 class="text-lg font-semibold mb-2">Connected Wallets:</h3>
    <ul id="wallet-list" class="list-disc list-inside space-y-1"></ul>
  </div>

  <button id="disconnect-wallet"
          class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded hidden">
    Disconnect Wallets
  </button>
</div>

<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
