{% extends "wallets/base_home.html" %}
{% block title %}fin.ai - Home{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center bg-gradient-to-br from-secondary to-accent min-h-screen px-4">
  <div class="text-center p-8">
    <h1 class="text-5xl font-extrabold text-white mb-4">fin.ai</h1>
    <p class="mt-4 text-2xl text-white">Your ultimate crypto portfolio advisor.</p>
  </div>
  <div class="mt-8 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-6">
    <button id="connect-metamask" class="w-full sm:w-auto bg-white hover:bg-gray-200 text-primary font-semibold px-8 py-4 rounded shadow-lg">
      Connect MetaMask
    </button>
    <button id="connect-phantom" class="w-full sm:w-auto bg-white hover:bg-gray-200 text-primary font-semibold px-8 py-4 rounded shadow-lg">
      Connect Phantom
    </button>
  </div>
  <div class="mt-6 text-center">
    <p id="wallet-status" class="text-lg text-white"></p>
    <ul id="wallet-list" class="mt-2 list-disc list-inside text-white"></ul>
    <button id="disconnect-wallet" class="mt-4 bg-red-600 hover:bg-red-500 text-white font-semibold px-6 py-3 rounded shadow-lg hidden">
      Disconnect Wallet
    </button>
  </div>
</div>
{% endblock %}
